<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Belge Dedektif | AkÄ±llÄ± Fatura ve Belge Analizi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7fafc; }
        .container { max-width: 960px; margin-top: 32px; }
        .table thead { background: #e9ecef; }
        .ai-answer { white-space: pre-line; background: #f1f3f4; border-radius: 6px; padding: 12px; }
        .summary-card { background: #f4f7fb; border-radius: 12px; box-shadow: 0 2px 8px #0001; }
        .btn { margin-right: 5px; }
        .logo { font-weight: bold; color: #3366cc; font-size: 26px; letter-spacing: 1px;}
    </style>
</head>
<body>
<div class="container shadow p-4 rounded bg-white">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="logo">ðŸ“„ BelgeDedektif</span>
        <span class="text-muted" style="font-size:15px;">AkÄ±llÄ± FiÅŸ/Fatura Analiz Sistemi</span>
    </div>
    <div class="mb-4 summary-card p-3">
        <div id="summary" class="fw-semibold"></div>
    </div>

    <form id="uploadForm" class="mb-4" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" id="files" name="files" multiple class="form-control" accept=".pdf,.docx,.txt,.jpg,.jpeg,.png" required>
            <button type="submit" class="btn btn-success">+ YÃ¼kle & Analiz Et</button>
        </div>
        <div id="uploadResult" class="mt-2 text-success"></div>
    </form>

    <div class="table-responsive">
    <table class="table align-middle table-bordered">
        <thead>
        <tr>
            <th>Belge</th>
            <th>YÃ¼klenme Tarihi</th>
            <th>KDV (â‚º)</th>
            <th>Tutar (â‚º)</th>
            <th>Firma/KiÅŸi</th>
            <th style="min-width: 175px;">Ä°ÅŸlem</th>
        </tr>
        </thead>
        <tbody id="recordsTable"></tbody>
    </table>
    </div>
</div>

<!-- Soru Sor Modal -->
<div class="modal fade" id="askModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="askForm">
        <div class="modal-header">
          <h5 class="modal-title">ðŸ’¬ Yapay Zeka'ya Soru Sor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="askFilename">
          <label>Sorunuz:</label>
          <textarea class="form-control" id="askQuestion" rows="2" placeholder="(Ã–r: Bu faturadaki toplam KDV nedir?)" required></textarea>
          <div class="ai-answer mt-3" id="aiAnswer" style="display:none"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Sor</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Dosya GÃ¼ncelle Modal -->
<div class="modal fade" id="updateModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="updateForm" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title">Dosya GÃ¼ncelle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="updateId">
          <label>Yeni Dosya:</label>
          <input type="file" id="updateFile" name="file" class="form-control" accept=".pdf,.docx,.txt,.jpg,.jpeg,.png" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">GÃ¼ncelle</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function fetchSummary() {
    const r = await fetch('/summary');
    const d = await r.json();
    document.getElementById('summary').innerHTML = `
        <span>Bu AyÄ±n TutarÄ±: <b>${d.total_sum_month.toFixed(2)}â‚º</b></span> &nbsp;|&nbsp; 
        <span>KDV ToplamÄ±: <b>${d.total_vat_month.toFixed(2)}â‚º</b></span>
        <span class="ms-3 text-secondary" style="font-size:14px;">En Ã‡ok: ${d.top_vendors_month.map(v=>`${v.vendor} (${v.count})`).join(', ')}</span>
    `;
}
async function fetchRecords() {
    const r = await fetch('/records');
    const d = await r.json();
    const tb = document.getElementById('recordsTable');
    tb.innerHTML = '';
    d.records.forEach(rec => {
        tb.innerHTML += `
        <tr>
            <td>${rec.file_name}</td>
            <td>${rec.uploaded_at || ''}</td>
            <td>${rec.vat_amount?.toFixed(2) || '0'}</td>
            <td>${rec.total_amount?.toFixed(2) || '0'}</td>
            <td>${rec.vendor_name || ''}</td>
            <td>
                <a href="${rec.blob_url || '#'}" target="_blank" class="btn btn-sm btn-outline-secondary">Ä°ndir</a>
                <button class="btn btn-sm btn-outline-primary" onclick="openAskModal('${rec.file_name}')">Soru Sor</button>
                <button class="btn btn-sm btn-outline-warning" onclick="openUpdateModal(${rec.id})">GÃ¼ncelle</button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteRecord(${rec.id})">Sil</button>
            </td>
        </tr>`;
    });
}
document.getElementById('uploadForm').onsubmit = async function(e) {
    e.preventDefault();
    const fd = new FormData(this);
    document.getElementById('uploadResult').textContent = 'YÃ¼kleniyor...';
    const r = await fetch('/upload-analyze', {method: 'POST', body: fd});
    const d = await r.json();
    document.getElementById('uploadResult').textContent = d.message || '';
    await fetchSummary();
    await fetchRecords();
};
async function deleteRecord(id) {
    if(!confirm("Silmek istediÄŸinize emin misiniz?")) return;
    await fetch('/delete?id='+id, {method:'DELETE'});
    await fetchSummary();
    await fetchRecords();
}
function openAskModal(filename) {
    document.getElementById('askFilename').value = filename;
    document.getElementById('askQuestion').value = '';
    document.getElementById('aiAnswer').style.display = 'none';
    var askModal = new bootstrap.Modal(document.getElementById('askModal'));
    askModal.show();
}
document.getElementById('askForm').onsubmit = async function(e) {
    e.preventDefault();
    const filename = document.getElementById('askFilename').value;
    const question = document.getElementById('askQuestion').value;
    document.getElementById('aiAnswer').textContent = 'YanÄ±tlanÄ±yor...';
    document.getElementById('aiAnswer').style.display = 'block';
    const r = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({filename, question})
    });
    const d = await r.json();
    document.getElementById('aiAnswer').textContent = d.answer || d.error || 'YanÄ±t alÄ±namadÄ±';
};
function openUpdateModal(id) {
    document.getElementById('updateId').value = id;
    document.getElementById('updateFile').value = '';
    var updateModal = new bootstrap.Modal(document.getElementById('updateModal'));
    updateModal.show();
}
document.getElementById('updateForm').onsubmit = async function(e) {
    e.preventDefault();
    const id = document.getElementById('updateId').value;
    const fd = new FormData();
    fd.append('file', document.getElementById('updateFile').files[0]);
    await fetch('/update?id='+id, {method:'POST', body:fd});
    var updateModal = bootstrap.Modal.getInstance(document.getElementById('updateModal'));
    updateModal.hide();
    await fetchSummary();
    await fetchRecords();
};
window.onload = async () => {
    await fetchSummary();
    await fetchRecords();
};
</script>
</body>
</html>
