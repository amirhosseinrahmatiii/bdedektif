<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelgeDedektif</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; color: #333; }
        h1 { text-align: center; color: #0366d6; }
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .card { border: 1px solid #e1e4e8; border-radius: 8px; padding: 20px; }
        h2 { border-bottom: 1px solid #e1e4e8; padding-bottom: 10px; margin-top: 0; }
        button { background-color: #2ea44f; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #2c974b; }
        #status { margin-top: 20px; padding: 15px; background-color: #f6f8fa; border-radius: 5px; display: none; white-space: pre-wrap; word-wrap: break-word; }
        #doc-list { list-style-type: none; padding: 0; max-height: 400px; overflow-y: auto; }
        #doc-list li { padding: 10px; border-bottom: 1px solid #eee; }
        #doc-list li:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <h1>BelgeDedektif</h1>
    <div class="container">
        <div class="card">
            <h2>Yeni Belge Yükle</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" name="file" accept="image/*" required style="width: 100%; margin-bottom: 15px;">
                <button type="submit">Yükle ve Analiz Et</button>
            </form>
            <div id="status"></div>
        </div>
        <div class="card">
            <h2>Yüklenen Belgeler</h2>
            <ul id="doc-list">
                <li>Yüklenen belgeler burada listelenecek...</li>
            </ul>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');
        const docList = document.getElementById('doc-list');

        // Sayfa yüklendiğinde belgeleri listele
        document.addEventListener('DOMContentLoaded', fetchDocuments);

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (fileInput.files.length === 0) return;

            statusDiv.style.display = 'block';
            statusDiv.textContent = '⏳ Yükleniyor ve analiz ediliyor...';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/upload-and-analyze', { method: 'POST', body: formData });
                const data = await response.json();

                if (!response.ok) throw new Error(data.detail);

                statusDiv.textContent = `✅ Başarılı! Okunan metin:\n\n${data.text}`;
                fileInput.value = ''; // Dosya seçimini temizle
                fetchDocuments(); // Listeyi yenile
            } catch (error) {
                statusDiv.textContent = `❌ Hata: ${error.message}`;
            }
        });

        async function fetchDocuments() {
            try {
                const response = await fetch('/api/documents');
                const documents = await response.json();
                
                if (!response.ok) throw new Error(documents.detail);

                docList.innerHTML = ''; // Listeyi temizle
                if (documents.length === 0) {
                    docList.innerHTML = '<li>Henüz yüklenmiş belge yok.</li>';
                    return;
                }

                documents.forEach(doc => {
                    const li = document.createElement('li');
                    const date = new Date(doc.Tarih).toLocaleDateString('tr-TR');
                    li.innerHTML = `<strong>${doc.Ad}</strong> (${date})   
<small><a href="${doc.BlobURL}" target="_blank">Görüntüle</a></small>`;
                    docList.appendChild(li);
                });
            } catch (error) {
                docList.innerHTML = `<li>Belgeler yüklenemedi: ${error.message}</li>`;
            }
        }
    </script>
</body>
</html>
