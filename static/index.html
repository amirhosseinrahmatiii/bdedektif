<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Belge Dedektif</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f7fa; }
        .thumb { max-width: 80px; max-height: 80px; }
        .table td, .table th { vertical-align: middle; }
        .summary-box { background: #fff3cd; border-radius:8px; padding:20px; margin-bottom:20px; }
    </style>
</head>
<body>
<div class="container my-4">
    <h2 class="mb-4">BelgeDedektif’e Hoşgeldiniz!</h2>

    <!-- Dosya Yükleme Formu -->
    <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
        <div class="input-group">
            <input type="file" id="files" name="files" multiple class="form-control" accept=".pdf,.docx,.txt,.jpg,.jpeg,.png" required>
            <button type="submit" class="btn btn-primary">Yükle & Analiz Et</button>
        </div>
    </form>
    <div id="uploadResult"></div>

    <!-- Özet Kutu -->
    <div id="summary" class="summary-box">
        <b>Yüklenen Belge Sayısı:</b> <span id="count">0</span> |
        <b>KDV Toplamı:</b> <span id="kdv_total">-</span> |
        <b>Toplam Tutar:</b> <span id="sum_total">-</span> |
        <b>En Çok Fiş Kesilen Firma:</b> <span id="top_firma">-</span>
    </div>

    <!-- Son Yüklenen Belgeler Tablosu -->
    <div class="table-responsive">
        <table class="table table-bordered align-middle" id="docsTable">
            <thead class="table-light">
                <tr>
                    <th>Görsel</th>
                    <th>Dosya</th>
                    <th>Tarih</th>
                    <th>KDV</th>
                    <th>Toplam</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="docsBody">
            <!-- JS ile doldurulacak -->
            </tbody>
        </table>
    </div>
</div>
<script>
// --- Dosya yükle ---
document.getElementById('uploadForm').onsubmit = async function(e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    document.getElementById('uploadResult').innerHTML = "Yükleniyor...";
    const r = await fetch('/upload-analyze', {method:'POST', body:data});
    const res = await r.json();
    if (res && res.results) {
        document.getElementById('uploadResult').innerHTML = "Yükleme başarılı!";
        updateTable(res.results, true);
    } else {
        document.getElementById('uploadResult').innerHTML = "Hata: " + (res.error || "Bilinmeyen hata");
    }
};

// --- Tabloyu güncelle ---
let allDocs = [];
function updateTable(newDocs, append=false) {
    if (!append) allDocs = [];
    allDocs = allDocs.concat(newDocs);
    const tbody = document.getElementById('docsBody');
    tbody.innerHTML = "";
    let kdv_total = 0, sum_total = 0, top_firmas = {}, maxFirma = "-";
    for (const doc of allDocs) {
        // Basit KDV ve Toplam bulucu (demo)
        let kdv = doc.kdv || "-", toplam = doc.toplam || "-";
        // (Yapay zeka/analiz ile doldurulacak)
        // Firma ismi demo
        let firma = doc.firma || "-";
        if (firma != "-") {
            top_firmas[firma] = (top_firmas[firma] || 0) + 1;
            if (top_firmas[firma] > (top_firmas[maxFirma]||0)) maxFirma = firma;
        }
        // Thumbnail ekle
        let thumb = doc.blob_url && doc.file_type.match(/(jpg|jpeg|png)/i)
            ? `<img src="${doc.blob_url}" class="thumb">`
            : "-";
        tbody.innerHTML += `<tr>
            <td>${thumb}</td>
            <td>${doc.filename}</td>
            <td>${doc.upload_timestamp || "-"}</td>
            <td>${kdv}</td>
            <td>${toplam}</td>
            <td>
                ${doc.blob_url ? `<a href="${doc.blob_url}" target="_blank">Görüntüle</a> | ` : ""}
                <a href="#" onclick="deleteDoc('${doc.filename}');return false;">Sil</a> | 
                <a href="#" onclick="askAI('${doc.filename}');return false;">Soru Sor</a>
            </td>
        </tr>`;
    }
    document.getElementById('count').innerText = allDocs.length;
    document.getElementById('kdv_total').innerText = kdv_total || "-";
    document.getElementById('sum_total').innerText = sum_total || "-";
    document.getElementById('top_firma').innerText = maxFirma;
}
// Demo: Sayfa açılır açılmaz API'den tüm belgeleri çekmek
window.onload = async function() {
    // Şu anlık backend'de kayıt yok, yükleme sonrası tablo dolacak.
};
function deleteDoc(filename) { alert('Silme fonksiyonu (API güncellemesi gerekir)'); }
function askAI(filename) { alert('AI Fonksiyonu (API güncellemesi gerekir)'); }
</script>
</body>
</html>
