<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Belge Dedektif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7fb; }
        .container { max-width: 600px; margin-top: 50px; }
        .preview-img { max-width: 100%; margin-top: 15px; border-radius: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-primary">ðŸ“„ Belge Dedektif'e HoÅŸgeldiniz!</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="files" id="fileInput" multiple accept=".pdf,.docx,.txt,.png,.jpg,.jpeg,.bmp">
        </div>
        <button class="btn btn-success" type="submit">YÃ¼kle & Analiz Et</button>
    </form>
    <div id="uploadStatus" class="mt-3"></div>
    <div id="result" class="mt-3"></div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData();
    const files = document.getElementById('fileInput').files;
    for (let i = 0; i < files.length; i++) {
        formData.append("files", files[i]);
    }
    document.getElementById('uploadStatus').innerHTML = "YÃ¼kleniyor...";
    try {
        const response = await fetch('/upload', { method: 'POST', body: formData });
        const data = await response.json();
        document.getElementById('uploadStatus').innerHTML = "YÃ¼kleme tamamlandÄ±.";
        document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    } catch (err) {
        document.getElementById('uploadStatus').innerHTML = "Bir hata oluÅŸtu.";
    }
});
</script>
</body>
</html>
