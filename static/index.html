<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BelgeDedektif | Fatura Yükle & Analiz Et</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f7fb; }
    .container { max-width: 900px; margin-top: 40px; }
    .table th, .table td { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-primary text-center mb-4"><b>BelgeDedektif’e Hoşgeldiniz!</b></h2>
    <form id="uploadForm" class="input-group mb-3" enctype="multipart/form-data">
      <input type="file" class="form-control" name="file" id="fileInput" required>
      <button class="btn btn-success" type="submit">Yükle & Analiz Et</button>
    </form>
    <div id="uploadStatus"></div>
    <div class="card mt-4">
      <div class="card-header"><b>Son Yüklenen Belgeler</b></div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>Dosya</th><th>Tarih</th><th>KDV</th><th>Toplam</th><th>Firma/Kişi</th><th>İşlem</th>
            </tr>
          </thead>
          <tbody id="recordsTable">
            <!-- Satırlar buraya dinamik gelir -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    function fetchRecords() {
      fetch('/records').then(r=>r.json()).then(data=>{
        const table = document.getElementById('recordsTable');
        table.innerHTML = "";
        data.records.forEach(rec=>{
          table.innerHTML += `
            <tr>
              <td>${rec.filename}</td>
              <td>${rec.date||''}</td>
              <td>${rec.vat||''}</td>
              <td>${rec.total||''}</td>
              <td>${rec.vendor||''}</td>
              <td></td>
            </tr>
          `;
        });
      });
    }
    document.getElementById("uploadForm").onsubmit = function(e) {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("file", file);
      fetch('/upload-analyze', {
        method: "POST", body: formData
      }).then(r=>r.json()).then(data=>{
        document.getElementById("uploadStatus").innerHTML = "<span class='text-success'>Yükleme tamamlandı!</span>";
        fetchRecords();
      }).catch(()=>{
        document.getElementById("uploadStatus").innerHTML = "<span class='text-danger'>Yükleme hatası!</span>";
      });
    };
    fetchRecords();
  </script>
</body>
</html>
