<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belge Dedektif – OCR Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:900px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #e5e7eb;border-radius:16px;padding:16px;margin:12px 0;box-shadow:0 1px 2px rgba(0,0,0,.06)}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #d1d5db;background:#111;color:#fff;cursor:pointer}
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    .muted{color:#6b7280}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .thumb{width:100%;height:140px;object-fit:cover;border-radius:10px;border:1px solid #e5e7eb}
    textarea{width:100%;min-height:120px}
  </style>
</head>
<body>
  <h1>Belge Dedektif</h1>
  <p class="muted">Görsel yükle, OCR yap ve kayıtlı belgeleri listele.</p>

  <div class="card">
    <h2>1) Görsel Yükle ve Tara</h2>
    <form id="uploadForm">
      <input type="file" id="file" accept="image/png,image/jpeg" required />
      <button class="btn" id="btnUpload" type="submit">Yükle &amp; Tara</button>
      <span id="status" class="muted"></span>
    </form>
    <div id="result" style="display:none;margin-top:12px">
      <h3>Sonuç</h3>
      <p><strong>Metin:</strong></p>
      <textarea id="ocrText" readonly></textarea>
      <p><a id="blobLink" href="#" target="_blank">Kaydedilen görseli aç</a></p>
    </div>
  </div>

  <div class="card">
    <h2>2) Kayıtlı Belgeler</h2>
    <button class="btn" id="btnRefresh">Listeyi Yenile</button>
    <div id="docs" class="grid" style="margin-top:12px"></div>
  </div>

<script>
const API_BASE = location.origin;

const el = s => document.querySelector(s);
const status = msg => el('#status').textContent = msg ?? '';

async function uploadAndAnalyze(file){
  const fd = new FormData();
  fd.append('file', file, file.name);
  const res = await fetch(`${API_BASE}/api/upload-and-analyze`, { method:'POST', body:fd });
  if(!res.ok) throw new Error(`Yükleme/OCR hata: ${res.status}`);
  return res.json();
}

async function listDocuments(){
  const res = await fetch(`${API_BASE}/api/documents`);
  if(!res.ok) throw new Error('Belge listesi alınamadı');
  return res.json();
}

el('#uploadForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const file = el('#file').files[0];
  if(!file) return;
  if(!/^image\/(png|jpeg)$/.test(file.type)){
    alert('Sadece PNG veya JPEG yükleyin. (SVG linkleri geçersizdir)');
    return;
  }
  el('#btnUpload').disabled = true; status('Yükleniyor ve analiz ediliyor…');
  try{
    const data = await uploadAndAnalyze(file);
    el('#result').style.display = 'block';
    el('#ocrText').value = data.text || '(metin bulunamadı)';
    el('#blobLink').href = data.blob_url || '#';
    status('Bitti');
  }catch(err){
    console.error(err);
    alert('Hata: ' + err.message);
    status('');
  }finally{
    el('#btnUpload').disabled = false;
  }
});

async function refreshDocs(){
  el('#btnRefresh').disabled = true;
  const box = el('#docs'); box.innerHTML = '';
  try{
    const items = await listDocuments(); // [{url, text, created_at, ...}] varsayımı
    (items || []).forEach(it=>{
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <a href="${it.url}" target="_blank"><img class="thumb" src="${it.url}" alt=""></a>
        <p class="muted" style="margin:6px 0">${it.created_at || ''}</p>
        <details><summary>Metin</summary><pre style="white-space:pre-wrap">${it.text || ''}</pre></details>
      `;
      box.appendChild(card);
    });
  }catch(err){
    console.error(err); alert('Belge listesi alınamadı.');
  }finally{
    el('#btnRefresh').disabled = false;
  }
}
el('#btnRefresh').addEventListener('click', refreshDocs);
refreshDocs();
</script>
</body>
</html>
