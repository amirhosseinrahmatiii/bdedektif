<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BelgeDedektif</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 700px; margin: 50px auto; padding: 20px; border: 1px solid #e1e4e8; border-radius: 10px; }
        h1 { text-align: center; color: #0366d6; }
        #uploadForm { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        input[type="file"] { border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
        button { background-color: #2ea44f; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #2c974b; }
        #status { margin-top: 20px; padding: 15px; background-color: #f6f8fa; border-radius: 5px; border: 1px solid #e1e4e8; display: none; }
        #resultText { white-space: pre-wrap; word-wrap: break-word; font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace; }
    </style>
</head>
<body>
    <h1>BelgeDedektif</h1>
    <p>Analiz etmek istediğiniz belgeyi (resim formatında) seçin ve butona tıklayın.</p>

    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept="image/*" required>
        <button type="submit">Yükle ve Analiz Et</button>
    </form>

    <div id="status">
        <pre id="resultText"></pre>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            const resultText = document.getElementById('resultText');
            
            if (fileInput.files.length === 0) {
                alert("Lütfen önce bir dosya seçin.");
                return;
            }

            resultText.textContent = '⏳ Dosya yükleniyor...';
            statusDiv.style.display = 'block';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                // Adım 1: Dosyayı /upload endpoint'ine gönder
                const uploadResponse = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const uploadData = await uploadResponse.json();

                if (!uploadResponse.ok) {
                    throw new Error(uploadData.detail || 'Dosya yüklenemedi.');
                }

                const blobName = uploadData.blob_name;
                resultText.textContent = '✅ Dosya yüklendi.\n⏳ Şimdi yapay zeka ile analiz ediliyor...';

                // Adım 2: /analyze endpoint'i ile analiz et
                const analyzeResponse = await fetch(`/analyze/${blobName}`);
                const analyzeData = await analyzeResponse.json();
                
                if (!analyzeResponse.ok) {
                    throw new Error(analyzeData.detail || 'Analiz başarısız oldu.');
                }

                resultText.textContent = '✅ Analiz Tamamlandı!\n\n--- Okunan Metin ---\n' + analyzeData.text;

            } catch (error) {
                resultText.textContent = '❌ Bir hata oluştu: ' + error.message;
            }
        });
    </script>
</body>
</html>
