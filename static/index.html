<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BelgeDedektif</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 700px; margin: 50px auto; padding: 20px; border: 1px solid #e1e4e8; border-radius: 10px; }
        h1 { text-align: center; color: #0366d6; }
        form { display: flex; flex-direction: column; gap: 15px; }
        button { background-color: #2ea44f; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        #status { margin-top: 20px; padding: 15px; background-color: #f6f8fa; border-radius: 5px; display: none; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>BelgeDedektif</h1>
    <p>Analiz etmek istediğiniz belgeyi (resim) seçin ve butona tıklayın.</p>

    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept="image/*" required>
        <button type="submit">Yükle ve Analiz Et</button>
    </form>

    <div id="status"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            
            if (fileInput.files.length === 0) return;

            statusDiv.style.display = 'block';
            statusDiv.textContent = '⏳ Yükleniyor ve analiz ediliyor...';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/api/upload-and-analyze', { method: 'POST', body: formData });
                const data = await response.json();

                if (!response.ok) throw new Error(data.detail);

                statusDiv.textContent = `✅ Başarılı! Okunan metin:\n\n${data.text}`;
            } catch (error) {
                statusDiv.textContent = `❌ Hata: ${error.message}`;
            }
        });
    </script>
</body>
</html>
