<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>BelgeDedektif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .btn { padding: 10px 16px; border-radius: 10px; border: 1px solid #999; cursor: pointer; background:#f7f7f7; }
    .btn:hover { background:#eee; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border:1px solid #ddd; padding:8px; font-size:14px; }
    th { background:#fafafa; text-align:left; }
    code { background:#f5f5f5; padding:2px 6px; border-radius:6px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <h1>BelgeDedektif</h1>

  <div class="card">
    <h3>Belge Yükle & OCR</h3>
    <div class="row">
      <input id="file" type="file" accept="image/*" />
      <button class="btn" id="uploadBtn">Yükle & Analiz Et</button>
    </div>
    <pre id="result" class="mono"></pre>
  </div>

  <div class="card">
    <h3>Kayıtlı Belgeler</h3>
    <button class="btn" id="refreshBtn">Yenile</button>
    <div id="list"></div>
  </div>

<script>
const api = "";

async function upload() {
  const f = document.getElementById('file').files[0];
  if (!f) { alert('Dosya seçiniz'); return; }
  const fd = new FormData();
  fd.append('file', f);
  document.getElementById('result').textContent = 'Yükleniyor...';

  const res = await fetch(`${api}/api/upload-and-analyze`, { method: 'POST', body: fd });
  const data = await res.json();
  document.getElementById('result').textContent = JSON.stringify(data, null, 2);
  await loadDocs();
}

async function loadDocs() {
  const res = await fetch(`${api}/api/documents`);
  const rows = await res.json();
  if (!Array.isArray(rows)) {
    document.getElementById('list').innerHTML = '<p>Liste alınamadı.</p>';
    return;
  }
  const html = `
    <table>
      <thead><tr>
        <th>Id</th><th>Ad</th><th>Tarih</th><th>Firma</th><th>OCR (ilk 120)</th><th>Blob</th>
      </tr></thead>
      <tbody>
      ${rows.map(r => `
        <tr>
          <td>${r.Id ?? ''}</td>
          <td>${r.Ad ?? ''}</td>
          <td>${r.Tarih ?? ''}</td>
          <td>${r.Firma ?? ''}</td>
          <td title="${(r.OCR||'').replace(/"/g,'&quot;')}">${(r.OCR||'').slice(0,120)}</td>
          <td>${r.BlobURL ? `<a href="${r.BlobURL}" target="_blank">gör</a>` : ''}</td>
        </tr>
      `).join('')}
      </tbody>
    </table>`;
  document.getElementById('list').innerHTML = html;
}

document.getElementById('uploadBtn').addEventListener('click', upload);
document.getElementById('refreshBtn').addEventListener('click', loadDocs);
loadDocs();
</script>
</body>
</html>
